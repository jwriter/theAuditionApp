<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <title>Видео с субтитрами и управлением</title>
    <style>
      body { background: black; color: white; margin: 0; }
      #container { position: relative; width: 800px; margin: 0 auto; }
      #video { width: 100%; }
      #subtitle {
        position: absolute; bottom: 40px; width: 100%;
        text-align: center; font-size: 36px; color: yellow;
        text-shadow: 2px 2px 4px black; pointer-events: none;
      }
      #controls { text-align: center; margin-top: 10px; }
    </style>
  </head>

  <body>
    <div id="container">
      <video id="video" controls></video>
      <div id="subtitle"></div>
    </div>
    <div id="controls">
      <button id="loadingButton">Загрузить видео и субтитры</button>
    </div>

    <script src="player.js"></script>
  </body>

</html>
